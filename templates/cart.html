<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h2>{{ current_user.username }}'s Cart</h2>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a>
    <ul>
    {% for item in cart_items %}
        <li>
            Equipment ID: {{ item.equipment_id }} | Quantity: {{ item.quantity }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
